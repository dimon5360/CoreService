<!DOCTYPE html>
<html>
<head>
    <title>Post JSON to Server</title>
    <script>
        function send() {
            var title = document.getElementById("Title").value;
            var address = document.getElementById("Address").value;
            var description = document.getElementById("Description").value;
            var result = document.getElementById("result");

            const xhr = new XMLHttpRequest();

            const json = {
                title: title,
                address: address,
                description: description,
            };

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log("got response")
                    return this.responseText;
                }
            });

            // open request
            xhr.open("POST", "/createbar");

            xhr.setRequestHeader("Content-Type",
                                 "application/json");

            xhr.send(JSON.stringify(json));
        }
    </script>
</head>

<body>
    <div>
        <label for="Title">Bar title</label>
        <input type="text" id="Title" value="Goodson" />
    </div>
    <div>
        <label for="Address">Bar address</label>
        <input type="text" id="Address" value="Zelenograd" />
    </div>
    <div>
        <label for="Description">Bar description</label>
        <input type="text" id="Description" value="Just a bar" />
    </div>
    <div>
        <button type="submit" onclick="send()">Create bar</button>
    </div>
</body>
</html>
